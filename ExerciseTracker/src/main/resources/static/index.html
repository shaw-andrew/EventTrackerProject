
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Exercise Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container-fluid">
	<h1>Welcome to the Workout Tracker</h1>
	<div id="errorDiv"></div>
	
	<div id="exerciseDiv">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Date</th>
					<th>Type</th>
				</tr>	
			</thead>
				<tbody id="exerciseTableBody">
				</tbody>
		</table>
		<button id="addButton" class="btn-secondary">Add one!</button>
	</div>
	<div id="exerciseDetailsDiv"></div>
	<div id="deleteConfirmDiv"></div>
	<div id="addForm">
	<h3>Add an Exercise!</h3>
	<form name="addExerciseForm">
	<select name="cardio" class="form-control">
		<option selected disabled value="">Select Workout</option>
		<option value="Bike">Bike</option>
		<option value="Run">Run</option>
		<option value="Hike">Hike</option>
	</select>
	<input type="text" class="form-control" name="description" placeholder="Where did it happen?">
	<input type="date" class="form-control" name="date">
	<input type="number" class="form-control"  name="distance" placeholder="How far in miles?">
	<input name="addExerciseButton" class="btn-secondary" type="submit" value="Add one!">
	</form>
	</div>
	
	<div id="updateForm">
	<h3>Update distance</h3>
	<form name="updateForm">
	<input type="number" class="form-control"  name="distance" value="">
	<input name="updateButton" class="btn-secondary" type="submit" value="Update distance">
	</form>
	</div>
	
	<div id="aggregate"></div>
	
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
